<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>ToDoList</title>

  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/flexboxgrid.css">
  <link rel="stylesheet" href="./css/fontawesome.css">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>
<!--Main page-->
<section id="page" class="todo-form">
  <div class="container">
    <div class="row center-xs center-sm center-md center-lg">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>
          <span class="primary-text">My </span
          ><span class="secondary-text">ToDo List</span>
        </h2>
        <form>
          <div>
            <label for="title">Todo Title</label><br />
            <input type="text" name="title" />
          </div>
          <div>
            <label for="Description">Todo Description</label><br />
            <input type="text" name="Description" />
          </div>
          <button type="submit" name="button">Add</button>
        </form>
        <div class="row center-xs center-sm center-md center-lg">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <table class="todoitems">
            <thead>
              <tr>
                <th>Title </th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="todo-list">
              <tr>
                <td>Title </td>
                <td>Description</td>
                <td><a href="#" class="btn btn-danger btn-sm delete end">X</a></td>
              </tr>
              <tr>
                <td>Title </td>
                <td>Description</td>
                <td><a href="#" class="btn btn-danger btn-sm delete end">X</a></td>
              </tr>
              <tr>
                <td>Title </td>
                <td>Description</td>
                <td><a href="#" class="btn btn-danger btn-sm delete end">X</a></td>
              </tr>
              <tr>
                <td>Title </td>
                <td>Description</td>
                <td><a href="#" class="btn btn-danger btn-sm delete end">X</a></td>
              </tr>
            </tbody>
          </table>
         </div>
       </div>
      </div>
     
    </div>
  </div>
</section>


</body>

</html>
